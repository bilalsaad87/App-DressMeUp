<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dress Me Up</title>
  <link rel= "stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <img src="img/manG.png" id="imgG" width="128px" height="128px">
          <p>Thank you, I've dressed up and ready to go to school.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <div id="menu">
        <input id="shirt_button" type="button" value="Shirt"/>
        <input id="pant_button" type="button" value="Pant"/>
        <input id="bag_button" type="button" value="Bag"/>
        <input id="shoes_button" type="button" value="Shoes"/>
      </div>
      <div id="view">
       <div id="mazeContainer">
        <img id="character" src="img/girl-full.png" /> 
        <img id="shirt1" class="shirt" src="img/girl-d/girl-b-d.png" />
        <img id="shirt2" class="shirt" src="img/girl-d/girl-r-d.png" />
        <img id="shirt3" class="shirt" src="img/girl-d/girl-o-d.png" />
        <img id="shirt4" class="shirt" src="img/girl-d/girl-y-d.png" />
        <img id="shirt5" class="shirt" src="img/girl-d/girl-g-d.png" />
        <img id="shirt6" class="shirt" src="img/girl-d/girl-v-d.png" />
        <img id="pant1" class="pant" src="img/girl-p/girl-b-p.png" />
        <img id="pant2" class="pant" src="img/girl-p/girl-r-p.png" />
        <img id="pant3" class="pant" src="img/girl-p/girl-o-p.png" />
        <img id="pant4" class="pant" src="img/girl-p/girl-y-p.png" />
        <img id="pant5" class="pant" src="img/girl-p/girl-g-p.png" />
        <img id="pant6" class="pant" src="img/girl-p/girl-v-p.png" />
        <img id="bag1" class="bag" src="img/girl-b/girl-b-b.png" />
        <img id="bag2" class="bag" src="img/girl-b/girl-r-b.png" />
        <img id="bag3" class="bag" src="img/girl-b/girl-o-b.png" />
        <img id="bag4" class="bag" src="img/girl-b/girl-y-b.png" />
        <img id="bag5" class="bag" src="img/girl-b/girl-g-b.png" />
        <img id="bag6" class="bag" src="img/girl-b/girl-v-b.png" />
        <img id="shoes1" class="shoes" src="img/girl-s/girl-b-s.png" />
        <img id="shoes2" class="shoes" src="img/girl-s/girl-r-s.png" />
        <img id="shoes3" class="shoes" src="img/girl-s/girl-o-s.png" />
        <img id="shoes4" class="shoes" src="img/girl-s/girl-y-s.png" />
        <img id="shoes5" class="shoes" src="img/girl-s/girl-g-s.png" />
        <img id="shoes6" class="shoes" src="img/girl-s/girl-v-s.png" />
       </div>
      </div>
    </div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
